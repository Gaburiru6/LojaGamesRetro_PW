<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body class="auth-page">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="login-card">
        <div class="card-header">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger">
              Usuário ou senha inválidos.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
              Você foi desconectado.
            </div>
            <div th:if="${success_message}" class="alert alert-success" th:text="${success_message}"></div>

            <div class="form-group mb-3">
              <label for="username">Usuário:</label>
              <input type="text" id="username" name="username" class="form-control" required autofocus="autofocus">
            </div>

            <div class="form-group mb-3">
              <label for="password">Senha:</label>
              <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary-custom w-100">Entrar</button>
          </form>
          <div class="text-center mt-3">
            <span>Não tem uma conta? </span>
            <a th:href="@{/cadastrar-usuario}">Cadastre-se aqui</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer th:insert="~{fragments/footer :: footer}"></footer>

</body>
</html>
